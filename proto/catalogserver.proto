syntax="proto3";

package proto;

service CatalogServer {
	rpc CreateSpace(CreateSpaceReq) returns (CreateSpaceRes) {}
	rpc EnlistPartitionServer(EnlistPartitionServerReq) returns(EnlistPartitionServerRes) {}
}

message CreateSpaceReq {
	uint32 space_id = 1;
	uint16 partition_count = 2;
}

message CreateSpaceRes {
	string json = 1;
}


